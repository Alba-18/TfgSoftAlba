<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="plantilla/template :: head">
	</head>
<body>

	<header th:replace="plantilla/template :: header"></header> 

	<div class="container pt-5 mt-4">
		<div class="row mt-2">
			<div class="col-md-6 offset-md-3 mt-5">
				<div class="px-5 py-4" style="background-color: #9DC3E6;border: 4px solid #2F528F;">
					<h2 class="text-center mb-4">INICIO DE SESIÓN</h2>
					<form th:action="@{/login}" method="post">

						<div th:if=${param.error}>
							<div class="alert alert-danger">Usuario o contraseña
								inválidos</div>
						</div>

						<div th:if=${param.logout}>
							<div class="alert alert-info">Ha cerrado sesión exitosamente
							</div>
						</div>


						<div class="form-group mb-3">
							<label  for="username" class="font-weight-bold">CORREO ELECTRÓNICO : </label> 
								<input id="username"  name="username" type="text" class="form-control"
								required autofocus="autofocus" placeholder="">
						</div>

						<div class="form-group mb-3">
							<label  for="password" class="font-weight-bold">CONTRASEÑA : </label> <input
								id="password" type="password"  name="password" class="form-control" required
								autofocus="autofocus" placeholder="">
						</div>

						<div class="form-group mb-3">
							<div class="row">
								<div class="col-md-6 offset-md-3">
									<input type="submit" class="form-control btn btn-primary" name="login-submit" id="login-submit"
										value="ENTRAR" />
								</div>
							</div>
						</div>
					</form>
					<div class="form-group"> 
						<p class="mb-0 text-center">No tienes cuenta, has click en el siguiente botón </p>
						<div class="col-md-6 offset-md-3">
							<a th:href="@{/register}" class="form-control btn btn-primary">REGISTRARSE</a>
						</div>						
					</div>
				</div>				

			</div>
		</div>
	</div>


	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
