<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>

	<header th:replace="plantilla/template :: header"></header> 

	<div class="container pt-5 mt-4">
		<div class="row mt-2">
			<div class="col-md-6 offset-md-3 mt-5">
				<div class="px-5 py-4" style="background-color: #9DC3E6;border: 4px solid #2F528F;">					
					<div th:if=${param.exito}>
						<div class="alert alert-info">Se ha registrado exitosamente a
							la aplicación</div>
					</div>
					<div th:if=${param.invalid_user}>
						<div class="alert alert-danger">El correo electrónico ya está en uso</div>
					</div>
	
					<h2 class="text-center mb-4">REGISTRO</h2>
					<form th:action="@{/register}" method="post" th:object="${user}">
						
						<div class="form-group mb-3">
							<label class="control-label" for="name">NOMBRE : </label> <input
								id="name" type="text" class="form-control" th:field="*{name}"
								required autofocus="autofocus">
						</div>
	
						<div class="form-group mb-3">
							<label class="control-label" for="email">CORREO ELECTRÓNICO : </label> <input
								id="email" type="email" class="form-control" th:field="*{email}"
								required autofocus="autofocus">
						</div>
	
							
						<div class="form-group mb-3">
							<label class="control-label" for="password">CONTRASEÑA : </label> <input
								type="password" id="password" class="form-control" th:field="*{password}"
								required autofocus="autofocus">
						</div>
	
						<div class="form-group mb-3">
							<div class="row">
								<div class="col-md-6 offset-md-3">
									<input type="submit" class="form-control btn btn-primary" name="register-submit" id="register-submit"
										value="REGISTRARSE" />
								</div>
							</div>
							<!-- <span>Si estas registrado <a th:href="@{/login}">inicia sesión aqui</a></span> -->
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
