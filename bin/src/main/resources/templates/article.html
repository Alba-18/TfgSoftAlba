<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
    <body>
        <header th:replace="plantilla/template :: header"></header> 

        <!--APERTURA MUESTRA NOTICIA-->
        <div class="container py-4" >
            <div class="row d-flex my-5" >
                <!--INICIO NOTICIA-->
                <div class="col-md-8 offset-md-2 mb-3" style="border-bottom: 2px solid #000!important;">
                    <div class="tm-noticia-item" style="border-top: 4px solid #000!important">
                                                                    
                        <h3 th:text="${Article.sTitle}" style="border-bottom: 4px solid #000!important" class="text-uppercase p-3"></h3>

                        <img th:src="'/images/' + ${Article.image} + '.jpg'" class="img-fuid">

                        <p th:text="${Article.sBody}" class="py-4" style="text-align: justify;"></p>
                        
                    </div>
                </div>
                <div th:if="${Like == 'Unliked'}" class="col-4 offset-md-8">
                    <a th:href="'/article/like/'+ ${Article.id}"  class="btn btn-light px-3 pt-1 pb-2" style="border-radius: 5px;">
                        <img src="/images/like.png"  width="20" />&nbsp; Me gusta
                    </a>
                </div>
                <div th:if="${Like == 'Liked'}" class="col-4 offset-md-8">
                    <a th:href="'/article/unlike/'+ ${Article.id}"  class="btn btn-primary px-3 pt-1 pb-2" >
                        <img src="/images/like_a.png"  width="20" />&nbsp; Me gusta
                    </a>
                </div>
                <!--FIN NOTICIA-->
            </div>
        </div>
        
        <footer th:replace="plantilla/template :: footer"></footer>
    </body>
</html>
