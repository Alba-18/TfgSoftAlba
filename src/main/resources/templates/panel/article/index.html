<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
    <body>
        <header th:replace="plantilla/template :: header"></header> 

        <div class="container pt-3" >
            <div sec:authorize="isAuthenticated()" class="row d-flex my-5 border-bottom border-dark border-5 ">
                <!--INICIO LISTADO NOTICIAS -->

                <div class="table-responsive mb-5">
                    <div class="table-wrapper">
                        <div class="table-title pb-3">
                            <div class="row">
                                <div class="col-sm-9">
                                    <h2>Gesti√≥n <b>NOTICIAS</b></h2>
                                </div>
                                <div class="col-sm-3">
                                    <a th:href="@{/article/new}" class="btn btn-primary  px-3 py-2"> + <span>Nueva Noticia</span></a>			
                                </div>
                            </div>
                        </div>
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Imagen</th>
                                    <th>Titulo</th>                                    
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="article : ${Articles}">
                                    <td th:text="${article.id}"></td>                                    
                                    <td ><img th:src="'/images/' + ${article.image} + '.jpg'" class="img-fuid" width="70px"></td>
                                    <td th:text="${article.sTitle}" class="font-weight-bold"></td>
                                    <td width="170px">
                                        <a th:href="'/article/edit/'+ ${article.id}" class="btn btn-success" style="border-radius: 5px;">Editar</a>
                                        <a th:onclick="deleteArticle([[${article.id}]])" href="#" class="btn btn-danger " style="border-radius: 5px;">Eliminar</a>
                                        <!-- <a th:href="'/article/delete/'+ ${article.id}" class="btn btn-danger " style="border-radius: 5px;">Eliminar</a> -->
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- <div class="clearfix">
                            <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
                            <ul class="pagination">
                                <li class="page-item disabled"><a href="#">Previous</a></li>
                                <li class="page-item"><a href="#" class="page-link">1</a></li>
                                <li class="page-item"><a href="#" class="page-link">2</a></li>
                                <li class="page-item active"><a href="#" class="page-link">3</a></li>
                                <li class="page-item"><a href="#" class="page-link">4</a></li>
                                <li class="page-item"><a href="#" class="page-link">5</a></li>
                                <li class="page-item"><a href="#" class="page-link">Next</a></li>
                            </ul>
                        </div> -->
                    </div>
                </div>

                
                <!--FIN LISTADO NOTICIAS -->
            </div>

            </div>
        </div>
        
        <footer th:replace="plantilla/template :: footer"></footer>
    </body>
</html>
